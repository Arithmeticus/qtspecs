task xslt_40(
  group: "Specifications",
  description: "Build the XSLT 4.0 specification",
  dependsOn: ["xslt_grammar", "xslt_merge_catalog", "xslt_resources",
              "xslt_html", "xslt_html_diff", "xslt_xml"]
) {
  // Just somewhere to hang dependencies
