buildscript {
  repositories {
    mavenLocal()
    mavenCentral()
  }

  // Get rid of that [expletive deleted] warning about xml-apis 2.0.2/1.0.b2
  configurations.all {
    resolutionStrategy {
      force 'xml-apis:xml-apis:1.4.01'
    }
  }
}

repositories {
  mavenLocal()
  mavenCentral()
}

defaultTasks 'publish-xslt-40'

ant.importBuild "specifications/build.xml"

task publish() {
  // just a place to hang dependencies
}

["xslt-40"].each { spec ->
  Task t = task "publish-${spec}"(type: Copy, dependsOn: [spec]) {
    into "build/${spec}"
    from "specifications/${spec}/html"
  }
  publish.dependsOn t
}
