task xslt_grammar(
  description: "Build the grammar files for XSLT 4.0"
) {
  inputs.files fileTree(dir: "${projectDir}/style")
  inputs.files fileTree(dir: "${projectDir}/xslt-40/src")
  inputs.files fileTree(dir: "${projectDir}/xslt-40/style")
  inputs.files fileTree(dir: "${projectDir}/specifications/grammar-40")
  outputs.file "${buildDir}/xslt-40/src/xslt-40-assembled.xml"

  doLast {
    javaexec {
      classpath = configurations.transform
      mainClass = "net.sf.saxon.Transform"
      args "${projectDir}/specifications/grammar-40/xpath-grammar.xml",
        "-xsl:${projectDir}/specifications/grammar-40/parser/strip.xsl",
        "-o:${buildDir}/xslt-40/temp-xslt40-grammar.xml",
        "spec1=xslt40-patterns"
    }
  }

  doLast {
    javaexec {
      classpath = configurations.transform
      mainClass = "net.sf.saxon.Transform"
      args "${buildDir}/xslt-40/temp-xslt40-grammar.xml",
        "-xsl:${projectDir}/style/extract-tokens.xsl",
        "-o:${buildDir}/xslt-40/tokens-with-dups.xml",
        "spec=xslt-40",
        "grammar-file=${buildDir}/xslt-40/temp-xslt40-grammar.xml"
    }
  }

  doLast {
    javaexec {
      classpath = configurations.transform
      mainClass = "net.sf.saxon.Transform"
      args "${buildDir}/xslt-40/tokens-with-dups.xml",
        "-xsl:${projectDir}/style/elim-dup-tokens.xsl",
        "-o:${buildDir}/xslt-40/tokens.xml"
    }
  }

  doLast {
    javaexec {
      classpath = configurations.transform
      mainClass = "net.sf.saxon.Transform"
      args "${projectDir}/specifications/xslt-40/src/xslt.xml",
        "-xsl:${projectDir}/specifications/xslt-40/style/convert-grammar.xsl",
        "-o:${buildDir}/xslt-40/src/xslt-40-assembled.xml",
        "spec=xslt-40",
        "grammar-file=${buildDir}/xslt-40/temp-xslt40-grammar.xml",
        "tokens-file=${buildDir}/xslt-40/tokens.xml"
    }
  }
}

task xslt_merge_catalog(
  dependsOn: ["xslt_grammar"]
) {
  inputs.files fileTree(dir: "${projectDir}/style")
  inputs.files fileTree(dir: "${projectDir}/specifications/xslt-40/src")
  inputs.files fileTree(dir: "${projectDir}/specifications/xslt-40/style")
  inputs.file xslt_grammar.outputs.getFiles().getSingleFile()
  outputs.file "${buildDir}/xslt-40/src/xslt-expanded.xml"

  doLast {
    copy {
      from "${projectDir}/specifications/xslt-40/src"
      into "${buildDir}/xslt-40/src"
      include "*.xsd"
      include "*.rnc"
      include "*.xsl"
    }
  }

  doLast {
    javaexec {
      classpath = configurations.transform
      mainClass = "net.sf.saxon.Transform"
      args "${projectDir}/specifications/xslt-40/src/function-catalog.xml",
        "-xsl:${projectDir}/specifications/xslt-40/style/function-streamability.xsl",
        "-o:${buildDir}/xslt-40/built-in-streamability-expanded.xml"
    }
  }

  doLast {
    javaexec {
      classpath = configurations.transform
      mainClass = "net.sf.saxon.Transform"
      args "${xslt_grammar.outputs.getFiles().getSingleFile()}",
        "-xsl:${projectDir}/specifications/xslt-40/style/merge-xslt-function-specs.xsl",
        "-o:${buildDir}/xslt-40/src/xslt-expanded0.xml",
        "function-catalog=${projectDir}/specifications/xslt-40/src/function-catalog.xml",
        "built-in-streamability-expanded=${buildDir}/xslt-40/built-in-streamability-expanded.xml"
    }
  }

  doLast {
    javaexec {
      classpath = configurations.transform
      mainClass = "net.sf.saxon.Transform"
      args "${buildDir}/xslt-40/src/xslt-expanded0.xml",
        "-xsl:${projectDir}/specifications/xslt-40/style/merge-element-specs.xsl",
        "-o:${buildDir}/xslt-40/src/xslt-expanded1.xml",
        "catalog=${projectDir}/specifications/xslt-40/src/element-catalog.xml"
    }
  }

  doLast {
    javaexec {
      classpath = configurations.transform
      mainClass = "net.sf.saxon.Transform"
      args "${buildDir}/xslt-40/src/xslt-expanded1.xml",
        "-xsl:${projectDir}/specifications/xslt-40/style/check-internal-links.xsl",
        "-o:${buildDir}/xslt-40/src/xslt-expanded2.xml"
    }
  }

  doLast {
    javaexec {
      classpath = configurations.transform
      mainClass = "net.sf.saxon.Transform"
      args "${buildDir}/xslt-40/src/xslt-expanded1.xml",
        "-xsl:${projectDir}/specifications/xslt-40/style/table-cleanup.xsl",
        "-o:${buildDir}/xslt-40/src/xslt-expanded.xml"
    }
  }
}

// Find GraphViz dot...if we can
def dot_exec = null
System.getenv("PATH").split(System.getProperty("path.separator")).each { dir ->
  if (dot_exec == null) {
    def fn = new File(dir + "/dot")
    if (fn.exists() && fn.canExecute()) {
      dot_exec = fn.toString()
    } else {
      fn = new File(dir + "/dot.exe")
      if (fn.exists() && fn.canExecute()) {
        dot_exec = fn.toString()
      }
    }
  }
}

task xslt_svg(
) {
  if (dot_exec == null) {
    dependsOn "xslt_copy_svg"
  } else {
    dependsOn "xslt_make_svg"
  }
}

task xslt_make_svg(
  dependsOn: "xslt_merge_catalog",
  description: "Create SVG images with GraphViz"
) {
  inputs.files fileTree(dir: "${projectDir}/style")
  inputs.files fileTree(dir: "${projectDir}/specifications/xslt-40/style")
  inputs.file xslt_merge_catalog.outputs.getFiles().getSingleFile()
  outputs.file "${buildDir}/www/xslt-40/img/fig1.svg"

  doLast {
    javaexec {
      classpath = configurations.transform
      mainClass = "net.sf.saxon.Transform"
      args "-s:${xslt_merge_catalog.outputs.getFiles().getSingleFile().toString()}",
        "-xsl:${projectDir}/specifications/xslt-40/style/xslt.xsl",
        "-o:${buildDir}/www/xslt-40/xslt-temporary.html",
        "-im:make-dot-files",
        "baseline=",
        "show.diff.markup.string=0"
    }
  }

  doLast {
    delete "${buildDir}/www/xslt-40/xslt-temporary.html"
  }

  doLast {
    new File("${buildDir}/www/xslt-40/img").listFiles().each { imgfile ->
      def fn = imgfile.toString()
      if (fn.endsWith(".dot")) {
        exec {
          commandLine dot_exec, "-Tsvg",
            "-o${fn.replace('.dot', '.svg')}",
            fn
        }
        delete fn
      }
    }
  }
}

task xslt_copy_svg(
  description: "Copy SVG images"
) {
  inputs.files fileTree(dir: "${projectDir}/style")
  inputs.files fileTree(dir: "${projectDir}/specifications/xslt-40/style")
